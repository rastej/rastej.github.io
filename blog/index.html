---
layout: default
title: Rastislav Urbán Blog
---
	<h4 align="left"> Dnes je: {{ site.time |  date_to_long_string }}</h4>
	<h1>{{ page.title }}</h1> 

	<ul class="posts">
	
	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title | append: " blog post" }}</a></li>
	  {% endfor %}
	</ul>
